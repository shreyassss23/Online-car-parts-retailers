<html> 
    <head> 
        <script> function validpass() {
                var
                        n = document.getElementById("t1").value;
                var
                        a = document.getElementById("t2").value;
                var
                        u = document.getElementById("t4").value;
                var
                        e = document.getElementById("emid1").value;
                var
                        e1 = document.getElementById("otp1").value;
                var
                        cp = document.getElementById("cp").value;
                var p = document.getElementById("t6").value;

                if (n === "")
                {
                    document.getElementById("m1").innerHTML = " Please Enter Name ";
                    return false;
                }
                if (n === "")
                {
                    document.getElementById("m1").innerHTML = " Please Enter Name ";
                    return false;
                }
                if (a === "")
                {
                    document.getElementById("m2").innerHTML = " Please Enter Age ";
                    return false;
                }
                if (a < 17)
                {
                    document.getElementById("m2").innerHTML = " You Must Above 18 ";
                    return false;
                }
                if (u === "")
                {
                    document.getElementById("m3").innerHTML = " Please Enter User Name ";
                    return false;
                }
                if (p === "")
                {
                    document.getElementById("m4").innerHTML = " Please Enter Password ";
                    return false;
                }
                if (p.length < 6)
                {
                    document.getElementById("m4").innerHTML = " Password must of 6 Character ";
                    return false;
                }
                if (p.length > 6)
                {
                    document.getElementById("m4").innerHTML = " ";
                    return false;
                }
                if (cp === "")
                {
                    document.getElementById("m5").innerHTML = " Please Confirm Password ";
                    return false;
                }
                if (p !== cp)
                {
                    document.getElementById("m5").innerHTML = " Password Mismatch ";
                    return false;
                }
                if (e === "")
                {
                    document.getElementById("m6").innerHTML = " Please Enter Email ";
                    return false;
                }
                if (e1 === "")
                {
                    document.getElementById("m7").innerHTML = " Please Enter OTP ";
                    return false;
                }
            }

            function sendOTP()
            {
                var email = document.getElementById("emid1").value;
                alert("Hi " + email);
                var obj = new XMLHttpRequest();
                if (obj) {
                    try {
                        obj.open("get", "sendotp.jsp?a=" + email, true);
                        obj.send(null);
                        obj.onreadystatechange = function ()
                        {
                            if (obj.readyState === 4 && obj.status === 200)
                            {
                                document.getElementById("hotp1").value = obj.responseText;
                            }
                        };
                    } catch (e) {
                        alert(e);
                    }
                }
            }
            function matchOTP()
            {
                var otp = document.getElementById("otp1").value;
                var otp1 = document.getElementById("hotp1").value;
                var ot = otp.trim();
                var ot1 = otp1.trim();
                if (ot !== ot1)
                {
                    document.getElementById("otp1").value = "";
                }
            }
        </script> 
        <style> body {
                background-image: url('gtr2.jpg');
                background-position: center;
                height: 100vh;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .container {
                position:
                    absolute;
                left: 0px;
                max-width: 500px;
                padding:
                    16px;
                background-color:
                    white;
                border: 2px solid
                    #000000;
                text-align: right;
            }
            .reg{
                text-align: center;
                background-color: #cccccc;
            }
        </style> 
        <title>Registration</title> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head> 
    <body> 
        <form action="register.jsp" class="container" onsubmit="return validpass()" > 
            <table> 
                <h1 class="reg">Registration page</h1> 
                <tr><td>Enter your name :</td><td><input type="text" name="t1" id="t1"></td></tr> 
                <tr><td></td><td><span id="m1" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Enter your age :</td><td><input type="text" name="t2" id="t2"></td></tr> 
                <tr><td></td><td><span id="m2" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Enter your user-name :</td><td><input type="text" name="t4" id="t4"></td></tr> 
                <tr><td></td><td><span id="m3" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Enter Password :</td><td><input type="password" name="t6" id="t6"></td></tr> 
                <tr><td></td><td><span id="m4" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Confirm Password :</td><td><input type="password" name="t5" id="cp"></td></tr> 
                <tr><td></td><td><span id="m5" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Email Id :</td><td><input type="email" name="emid" id="emid1"></td></tr> 
                <tr><td></td><td><span id="m6" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td>Click to Generate OTP :</td><td> 
                        <input type="Button" value="GENERATE OTP" onclick="sendOTP()" style="width: 100%
                               ;height:30px; background-color: orange;
                               font-size: 20px; text-decoration: none; color: black;border-style: solid "></td></tr> 
                <tr><td>Enter OTP :</td><td><input type="text" name="otp" id="otp1"> 
                        <span id="m7" style="color: red; font-size: 20px"></span></td></tr> 
                <tr><td><input type="hidden" name="hotp" id="hotp1"></td></tr> 
                <tr><td colspan="1"><input type="submit" value="Register" onclick="matchOTP()" style="width:
                                           100% ;height:30px; background-color: orange;
                                           font-size: 20px; text-decoration: none; color: black;border-style: solid "></td></tr> 
        </form> 
    </table> 
</body> 
</html>
